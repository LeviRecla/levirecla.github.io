<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff6347;
        }
        .container {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 2s;
        }
        .fade-in.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="work_experience.html">Work Experience</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="about" class="section fade-in">
            <h2>About Me</h2>
            <p>Hi! I'm Levi Recla, a passionate programmer with experience in various programming languages and technologies. I enjoy solving problems and building projects that make a difference.</p>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.fade-in');
            sections.forEach(section => {
                section.classList.add('visible');
            });
        });
    </script>
</body>
</html>
